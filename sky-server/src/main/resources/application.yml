server:
  port: 8080

spring:
  profiles:
    active: dev #prod
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: ${sky.datasource.driver-class-name} #驱动类名称
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${sky.datasource.username} #连接数据库的用户名
    password: ${sky.datasource.password} #连接数据库的密码
  data:
    redis:
      host: ${sky.data.redis.host}
      port: ${sky.data.redis.port}
      password: ${sky.data.redis.password}
      database: ${sky.data.redis.database}

springdoc:
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.sky.controller
  group-configs:
    - group: 管理端接口
      paths-to-match:
        - /admin/**
      packages-to-scan:
        - com.sky.controller
    - group: 用户端接口
      paths-to-match:
        - /user/**
      packages-to-scan:
        - com.sky.controller

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: skytakeout
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
  alioss:
    endpoint: ${sky.alioss.endpoint}
    access-key-id: ${sky.alioss.access-key-id}
    access-key-secret: ${sky.alioss.access-key-secret}
    bucket-name: ${sky.alioss.bucket-name}
